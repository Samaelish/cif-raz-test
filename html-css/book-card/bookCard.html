<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Книжная карточка</title>
    <link rel="stylesheet" href="bookCard.css" />
  </head>
  <body>
    <div class="book-card">
      <img src="https://fakeimg.pl/300x400/ff7f50/fff/?text=Book+Cover" alt="Обложка книги" class="book-cover" />
      <h2 class="book-title">Искусство программирования</h2>
      <p class="book-author">Дональд Кнут</p>
      <p class="book-description">
        Фундаментальный труд по компьютерным наукам, охватывающий широкий спектр вопросов проектирования алгоритмов и
        анализа их эффективности.
      </p>
      <data class="book-price" value="599">599 ₽</data>
      <button class="add-to-cart">Добавить в корзину</button>
    </div>
  </body>
</html>
